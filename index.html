<!DOCTYPE HTML>
<html manifest=manifest.appcache>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv='Content-Type' content='text/html;charset=UTF-8'/>
		
		<!--<script src="resources/sap-ui-core-nojQuery.js"-->
		<script src="resources/sap-ui-core.js"
				id="sap-ui-bootstrap"
				data-sap-ui-libs="sap.m"
				data-sap-ui-resourceroots='{"view": "./"}'
				data-sap-ui-theme="sap_bluecrystal"
			    data-sap-ui-xx-bindingSyntax="complex">
		</script>
		
		<style>
		    .statusIconYellow .sapMBtnDefault .sapMBtnIcon {
		        color:yellow
		    }
		    
		    .statusIconGreen .sapMBtnDefault .sapMBtnIcon {
		        color:green
		    }
		    
		    .statusIconRed .sapMBtnDefault .sapMBtnIcon {
		        color:red
		    }
		    
		</style>
	
		<script>
				sap.ui.localResources("view");
				var app = new sap.m.App({initialPage:"idMain"});
				
				var page = sap.ui.view({id:"idMain", viewName:"view.Main", type:sap.ui.core.mvc.ViewType.XML});
				app.addPage(page);
				page.getController()._app = app;
				
				// page = sap.ui.view({id:"idLogin", viewName:"view.Login", type:sap.ui.core.mvc.ViewType.XML});
				// app.addPage(page);
				// page.getController()._app = app;
				
				app.placeAt("content");
		</script>
		
	</head>
	<body class="sapUiBody" role="application">
		<div id="content"></div>
	</body>
</html>
